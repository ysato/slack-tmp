service: slack-tmp

frameworkVersion: '1.0.0'

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    SLACK_BOT_TOKEN: ${env:SLACK_BOT_TOKEN}

functions:
  slack:
    handler: app.handler
    events:
      - http:
          path: slack/events
          method: post

plugins:
  - serverless-offline