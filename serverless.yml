service: slack-tmp

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    SLACK_BOT_TOKEN: ${env:SLACK_BOT_TOKEN}
    NEW_CHANNEL: ${env:NEW_CHANNEL}

functions:
  slack:
    handler: app.handler
    events:
      - http:
          path: slack/events
          method: post

plugins:
  - serverless-offline